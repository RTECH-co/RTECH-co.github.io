<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Landing Page</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 200px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: none; /* Hide text logo by default */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .hero {
            background-color: #1f1f1f;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        function hideTextLogo() {
            var logoText = document.getElementById('logo-text');
            var logoImg = document.getElementById('logo-img');
            logoText.style.display = 'none';
            logoImg.style.display = 'inline';
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="logo.png" alt="RTECH-hub Logo" onload="hideTextLogo()"> <!-- Image logo -->
            <a id="logo-text" href="#">RTECH-hub</a> <!-- Text logo -->
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </section>

        <div class="cta">
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>
</body>
</html>
