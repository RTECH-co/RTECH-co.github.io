<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #005d7e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .hero {
            background-color: #1f1f1f;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .swiper-container {
            margin-top: 50px;
            padding-bottom: 50px;
        }
        
        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .search-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px 0 0 5px;
            border: none;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #005d7e;
        }

        /* Styles for app icons */
        .app {
            margin-bottom: 20px;
        }

        .app img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .app p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <span id="logo-text">RTECH-hub</span>
            </a>
        </div>
        
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </section>

        <div class="cta">
            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="search-form">
            <form action="name-app.html" method="GET">
                <input type="text" name="app" placeholder="Search for an app">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Section 1: Most Used Apps -->
                <div class="swiper-slide">
                    <h2>Most Used Apps</h2>
                    <div class="swiper-slide-content">
                        <!-- App 1: BunnyPad -->
                        <div class="app">
                            <img src="bnnypd.png" alt="BunnyPad">
                            <h3>BunnyPad</h3>
                            <p>A cute version of notepad</p>
                            <a href="bunnypad-details.html" class="btn">Get</a>
                        </div>
                        <!-- Add more apps here -->
                    </div>
                </div>
                <!-- Section 2: New Apps -->
                <div class="swiper-slide">
                    <h2>New Apps</h2>
                    <div class="swiper-slide-content">
                        <!-- Add more apps here -->
                    </div>
                </div>
                <!-- Section 3: Featured Apps -->
                <div class="swiper-slide">
                    <h2>Featured Apps</h2>
                    <div class="swiper-slide-content">
                        <!-- Add more apps here -->
                    </div>
                </div>
                <!-- Add more sections here -->
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
