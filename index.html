<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub</title>
    <!-- Styles -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
            padding-top: 60px; /* Adjust based on your header height */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .hero {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .app-details {
            background-color: #f8f8f8;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }

        .app-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>RTECH-hub</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <form class="search-form" action="#">
                <input type="text" placeholder="Search for apps...">
                <input type="submit" value="Search">
            </form>
        </div>

        <section class="hero">
            <h2>Find your apps.</h2>
            <p>With RTECH hub, you can find all apps supported by RTECH and their friends.</p>
            <a href="#" class="btn">Get Started</a>
        </section>

        <div class="app-details">
            <h2>Awesome App</h2>
            <p>Description of the awesome app goes here.</p>
            <img src="app-image.jpg" alt="App Image">
            <p>Version: 1.0 | Size: 20MB | Rating: ★★★★☆</p>
            <a href="#" class="btn">Download Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>
</body>
</html>
