<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name - RTECH-hub</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative; /* Make body a positioning context */
            margin: 0; /* Remove default body margin */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 200px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #005d7e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .app-info {
            margin-top: 50px;
        }

        .app-info img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .app-description {
            margin-bottom: 20px;
        }

        .swiper-container {
            margin-top: 50px;
            padding-bottom: 50px; /* Adjust for navigation buttons */
        }

        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0; /* Stick footer to the bottom */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="RTECH-hub Logo"> <!-- Image logo -->
                <span>RTECH-hub</span> <!-- Text logo -->
            </a>
        </div>
        
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <div class="app-info">
            <img src="app-icon.png" alt="App Icon">
            <h1>App Name</h1>
            <p class="app-description">App description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="cta">
                <a href="#" class="btn">Get App</a>
            </div>
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <h2>Slide 1</h2>
                    <p>Description for Slide 1</p>
                    <img src="app-image-1.jpg" alt="App Image 1">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <h2>Slide 2</h2>
                    <p>Description for Slide 2</p>
                    <img src="app-image-2.jpg" alt="App Image 2">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <h2>Slide 3</h2>
                    <p>Description for Slide 3</p>
                    <img src="app-image-3.jpg" alt="App Image 3">
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <h2>Slide 4</h2>
                    <p>Description for Slide 4</p>
                    <img src="app-image-4.jpg" alt="App Image 4">
                </div>
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
