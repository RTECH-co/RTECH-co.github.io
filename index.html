<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .swiper-container {
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .app-icon img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .app-description {
            margin-top: 10px;
        }

        .app-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .app-actions button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .app-actions button:hover {
            background-color: #005d7e;
        }

        .comments-section {
            margin-top: 50px;
            text-align: left;
        }

        .comments-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .rate-this-app {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rate-this-app span {
            margin-right: 10px;
        }

        .rate-this-app input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #555;
            outline: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .rate-this-app input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #0073aa;
            border-radius: 50%;
            cursor: pointer;
        }

        .rate-this-app input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #0073aa;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/logo.png" alt="RTECH-hub Logo">
        </div>
        
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </section>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- App 1: Bunny Pad -->
                <div class="swiper-slide">
                    <div class="app-icon">
                        <img src="icons/bnnypd.png" alt="Bunny Pad Icon">
                    </div>
                    <div class="app-name">Bunny Pad</div>
                    <div class="app-description">A cute version of notepad for jotting down your ideas!</div>
                    <div class="app-actions">
                        <button>Get</button>
                        <button>More Info</button>
                    </div>
                </div>
                <!-- App 2: Example App -->
                <div class="swiper-slide">
                    <div class="app-icon">
                        <img src="icons/example.png" alt="Example App Icon">
                    </div>
                    <div class="app-name">Example App</div>
                    <div class="app-description">This is an example description for the example app.</div>
                    <div class="app-actions">
                        <button>Get</button>
                        <button>More Info</button>
                    </div>
                </div>
                <!-- Add more app slides here -->
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="comments-section">
            <h2>Comments</h2>
            <textarea placeholder="Leave a comment..."></textarea>
            <button>Submit</button>
        </div>

        <div class="rate-this-app">
            <span>Rate this app:</span>
            <input type="range" min="1" max="5" value="3" step="1">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
