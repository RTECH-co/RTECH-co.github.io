<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Main App</title>
    <!-- WordPress Style -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #0073aa;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin-right: auto;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
        }

        header h1 img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #fff;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-container {
            margin-top: 50px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .app {
            flex: 0 0 auto;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .app img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .app-details {
            padding: 20px;
        }

        .app-details h2 {
            margin-bottom: 10px;
        }

        .app-details p {
            margin-bottom: 20px;
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #0073aa;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#"><img src="logo.png" alt="RTECH-hub Logo">RTECH-hub</a></h1>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </div>

        <div class="slider-container">
            <div class="slider">
                <div class="app">
                    <img src="app1.png" alt="App 1">
                    <div class="app-details">
                        <h2>App 1</h2>
                        <p>Description of App 1.</p>
                        <a href="#" class="btn">Download</a>
                    </div>
                </div>
                <div class="app">
                    <img src="app2.png" alt="App 2">
                    <div class="app-details">
                        <h2>App 2</h2>
                        <p>Description of App 2.</p>
                        <a href="#" class="btn">Download</a>
                    </div>
                </div>
                <!-- Add more apps here -->
            </div>
        </div>

        <div class="cta">
            <a href="#" class="btn">View All Apps</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script>
        const slider = document.querySelector('.slider');
        const apps = document.querySelectorAll('.app');

        let counter = 0;
        const width = apps[0].clientWidth;

        // Set initial position
        slider.style.transform = `translateX(${-width * counter}px)`;

        function nextSlide() {
            counter++;
            if (counter > apps.length - 1) {
                counter = 0;
            }
            slider.style.transform = `translateX(${-width * counter}px)`;
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
