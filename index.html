<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative; /* Make body a positioning context */
            margin: 0; /* Remove default body margin */
            padding-bottom: 70px; /* Adjust for footer height */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 200px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: none; /* Hide text logo by default */
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #005d7e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .hero {
            background-color: #1f1f1f;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0; /* Stick footer to the bottom */
            width: 100%; /* Full width */
        }

        .swiper-container {
            margin-top: 50px;
            padding-bottom: 50px; /* Adjust for navigation buttons */
        }

        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .section-title {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        .app-slider {
            margin-top: 20px;
        }

        .app-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .app-card img {
            width: 100%;
            border-radius: 5px;
        }

        .app-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .app-card p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img id="logo-img" src="logo.png" alt="RTECH-hub Logo" onload="hideTextLogo()"> <!-- Image logo -->
                <span id="logo-text">RTECH-hub</span> <!-- Text logo -->
            </a>
        </div>

        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </section>

        <div class="cta">
            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="search-form">
            <form action="name-app.html" method="GET">
                <input type="text" name="app" placeholder="Search for an app">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="section-title">Featured Apps</div>
        <div class="app-slider swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="app-card">
                        <img src="bnnypd.png" alt="Bunny Pad">
                        <h3>Bunny Pad</h3>
                        <p>A cute version of notepad</p>
                        <a href="bunny-pad.html" class="btn">Get</a>
                    </div>
                </div>
                <!-- Add more app slides here -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="section-title">New Apps</div>
        <div class="app-slider swiper-container">
            <div class="swiper-wrapper">
                <!-- Add new apps here -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Add more sections as needed -->
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function hideTextLogo() {
            var img = document.getElementById('logo-img');
            var text = document.getElementById('logo-text');
            if (img.complete) {
                text.style.display = 'none';
            } else {
                img.addEventListener('load', function() {
                    text.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
