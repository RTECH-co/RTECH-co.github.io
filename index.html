<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub - Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        header .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #005d7e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .hero {
            background-color: #1f1f1f;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .swiper-container {
            margin-top: 50px;
            padding-bottom: 50px;
            position: relative;
        }
        
        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .search-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px 0 0 5px;
            border: none;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #005d7e;
        }

        /* Adjustments */
        .swiper-button-prev,
        .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .swiper-button-prev {
            left: 10px;
        }

        .swiper-button-next {
            right: 10px;
        }

        .swiper-button-prev.new {
            left: 30px;
        }

        .swiper-button-next.new {
            right: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <span id="logo-text">RTECH-hub</span>
            </a>
        </div>
        
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to RTECH-hub</h1>
            <p>Your one-stop destination for all your app needs.</p>
        </section>

        <div class="search-form">
            <form action="name-app.html" method="GET">
                <input type="text" name="app" placeholder="Search for an app">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Section 1: Most Used Apps -->
        <section class="section">
            <h2 class="section-title">Most Used Apps</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- App 1: FakeApp1 -->
                    <div class="swiper-slide">
                        <div class="app">
                            <img src="fakeapp1.png" alt="FakeApp1">
                            <h3>FakeApp1</h3>
                            <p>Description of FakeApp1</p>
                            <a href="fakeapp1-details.html" class="get-btn">Get</a>
                        </div>
                    </div>
                    <!-- Add more apps here -->
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- Section 2: New Apps -->
        <section class="section">
            <h2 class="section-title">New Apps</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Add apps here -->
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- Section 3: Featured Apps -->
        <section class="section">
            <h2 class="section-title">Featured Apps</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Add apps here -->
                </div>
                <div class="swiper-button-prev new"></div>
                <div class="swiper-button-next new"></div>
            </div>
        </section>

        <!-- Section 4: Promoted Apps -->
        <section class="section">
            <h2 class="section-title">Promoted Apps</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Add apps here -->
                </div>
                <div class="swiper-button-prev new"></div>
                <div class="swiper-button-next new"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper sliders
        var swiper1 = new Swiper('.swiper-container:nth-of-type(1)', {
            slidesPerView: 3,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-container:nth-of-type(1) .swiper-button-next',
                prevEl: '.swiper-container:nth-of-type(1) .swiper-button-prev',
            },
        });

        var swiper2 = new Swiper('.swiper-container:nth-of-type(2)', {
            slidesPerView: 3,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-container:nth-of-type(2) .swiper-button-next',
                prevEl: '.swiper-container:nth-of-type(2) .swiper-button-prev',
            },
        });

        var swiper3 = new Swiper('.swiper-container:nth-of-type(3)', {
            slidesPerView: 3,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-container:nth-of-type(3) .swiper-button-next',
                prevEl: '.swiper-container:nth-of-type(3) .swiper-button-prev',
            },
        });

        var swiper4 = new Swiper('.swiper-container:nth-of-type(4)', {
            slidesPerView: 3,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-container:nth-of-type(4) .swiper-button-next',
                prevEl: '.swiper-container:nth-of-type(4) .swiper-button-prev',
            },
        });
    </script>
</body>
</html>
