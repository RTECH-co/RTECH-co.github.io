<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTECH-hub</title>
    <!-- WordPress Style -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #0073aa;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #005d7e;
        }

        .hero {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app-details {
            background-color: #fff;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #0073aa;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>RTECH-hub</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <form class="search-form" action="#">
                <input type="text" placeholder="Search for apps...">
                <input type="submit" value="Search">
            </form>
        </div>

        <section class="hero">
            <h2>Find your apps.</h2>
            <p>With RTECH hub, you can find all apps supported by RTECH and their friends.</p>
            <a href="#" class="btn">Get Started</a>
        </section>

        <div class="app-details">
            <h2>Awesome App</h2>
            <p>Description of the awesome app goes here.</p>
            <img src="app-image.jpg" alt="App Image">
            <p>Version: 1.0 | Size: 20MB | Rating: ★★★★☆</p>
            <a href="#" class="btn">Download Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>
</body>
</html>
