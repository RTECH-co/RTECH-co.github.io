<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Pad - App Page</title>
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .app-header {
            margin-bottom: 20px;
        }

        .app-icon img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .app-description {
            margin-bottom: 20px;
        }

        .app-actions {
            margin-bottom: 20px;
        }

        .app-actions button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .app-actions button:hover {
            background-color: #005d7e;
        }

        .comments-section {
            margin-top: 50px;
            text-align: left;
        }

        .comments-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .comments-section button {
            padding: 10px 20px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comments-section button:hover {
            background-color: #005d7e;
        }
        
        .rate-this-app {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rate-this-app span {
            margin-right: 10px;
        }

        .rate-this-app input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #555;
            outline: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .rate-this-app input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #0073aa;
            border-radius: 50%;
            cursor: pointer;
        }

        .rate-this-app input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #0073aa;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/logo.png" alt="RTECH-hub Logo">
        </div>
        
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <div class="app-header">
            <h1>Bunny Pad</h1>
        </div>

        <div class="app-icon">
            <img src="icons/bnnypd.png" alt="Bunny Pad Icon">
        </div>

        <div class="app-description">
            <p>A cute version of notepad for jotting down your ideas!</p>
        </div>

        <div class="app-actions">
            <button>Get</button>
            <button>Back to Homepage</button>
        </div>

        <div class="comments-section">
            <h2>Comments</h2>
            <textarea placeholder="Leave a comment..."></textarea>
            <button>Submit</button>
        </div>

        <div class="rate-this-app">
            <span>Rate this app:</span>
            <input type="range" min="1" max="5" value="3" step="1">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>
</body>
</html>
