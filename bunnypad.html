            background-color: #121212;

            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        }

        }

        .header-buttons {

        }

        }

        }

            background-color: #1f1f1f;
            padding: 100px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta {
            margin-top: 50px;
        }

        .cta .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta .btn:hover {
            background-color: #005d7e;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional CSS for the landing page */
        .landing-content {
            background-color: #303030;
            color: #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .landing-content h2 {
