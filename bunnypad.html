<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyPad - App Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .app-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
        }

        .app-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #aaa;
        }

        .app-screenshots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .app-screenshots img {
            width: 300px;
            height: auto;
            margin: 0 10px;
            border-radius: 10px;
        }

        .download-button {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #005d7e;
        }

        .swiper-slide {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .swiper-slide img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .swiper-button-prev, .swiper-button-next {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">RTECH-hub</a>
    </header>

    <div class="container">
        <h1 class="app-title">BunnyPad</h1>
        <p class="app-description">A cute version of a notepad for all your note-taking needs.</p>

        <div class="app-screenshots">
            <img src="bunnypad.png" alt="Screenshot 1">
            <img src="bunnypad2.png" alt="Screenshot 2">
        </div>

        <a href="bunnypad.zip" class="download-button">Download Now</a>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h2>Features</h2>
                    <p>Feature 1 description goes here.</p>
                    <p>Feature 2 description goes here.</p>
                </div>
                <div class="swiper-slide">
                    <h2>Reviews</h2>
                    <p>Review 1 description goes here.</p>
                    <p>Review 2 description goes here.</p>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
