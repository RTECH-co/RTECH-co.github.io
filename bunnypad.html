<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyPad - App Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <span id="logo-text">RTECH-hub</span> <!-- Your logo or text -->
            </a>
        </div>
        <!-- Navigation buttons or links -->
        <div class="header-buttons">
            <button class="header-button">About Us</button>
            <button class="header-button">Hub App</button>
        </div>
    </header>

    <div class="container">
        <!-- App Details -->
        <section class="app-details">
            <h1>BunnyPad</h1>
            <img src="bunnypad.png" alt="BunnyPad Icon"> <!-- App icon -->
            <p>A cute version of notepad to organize your notes with fun!</p> <!-- App description -->
            <div class="cta">
                <a href="#" class="btn">Download BunnyPad</a> <!-- Link to download or get the app -->
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">
            <h2>Features</h2>
            <ul>
                <li>Simple and intuitive interface</li>
                <li>Cute bunny-themed design</li>
                <li>Organize notes with ease</li>
                <li>Fun animations and sound effects</li>
            </ul>
        </section>

        <!-- Screenshots Section -->
        <section class="screenshots">
            <h2>Screenshots</h2>
            <!-- Add screenshots of the app here -->
            <div class="screenshot">
                <img src="screenshot1.png" alt="Screenshot 1">
            </div>
            <div class="screenshot">
                <img src="screenshot2.png" alt="Screenshot 2">
            </div>
            <div class="screenshot">
                <img src="screenshot3.png" alt="Screenshot 3">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

</body>
</html>
