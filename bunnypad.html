<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyPad - App Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your CSS styles here */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 70px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .swiper-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
        }

        .description {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .download-button {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #005d7e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="BunnyPad Logo">
        </div>
    </header>

    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="bunnypad.png" alt="BunnyPad Screenshot"></div>
                <div class="swiper-slide"><img src="bunnypad2.png" alt="BunnyPad Screenshot"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <div class="description">
            <h1>BunnyPad</h1>
            <p>This is the description of BunnyPad. It's a fantastic app for your notetaking needs.</p>
            <a href="/path/to/bunnypad" class="download-button">Download Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RTECH-hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
