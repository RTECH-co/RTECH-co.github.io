<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyPad - App Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 70px; /* Adjust for footer height */
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        .description {
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #005d7e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h1>BunnyPad</h1>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="bunnypad.png" alt="Screenshot 1">
                </div>
                <div class="swiper-slide">
                    <img src="bunnypad2.png" alt="Screenshot 2">
                </div>
                <!-- Add more screenshots here -->
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="description">
            <p>This is the description of BunnyPad. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla consectetur lacinia ex, non facilisis ex semper non. Nulla facilisi.</p>
        </div>
        <div class="buttons">
            <a href="bunnypad_folder/" class="btn">Download Now</a>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BunnyPad. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
